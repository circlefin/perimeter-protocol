name: Verify

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: "Verify"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
      - run: npm install
      - run: npm run format:check
      - run: npm run lint
      - run: npm run type-check
      - run: npm test
